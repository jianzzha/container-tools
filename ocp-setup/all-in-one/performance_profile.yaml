apiVersion: performance.openshift.io/v1alpha1
kind: PerformanceProfile
metadata:
  name: cnv-sriov-profile 
spec:
  cpu:
    isolated: "4-31"
    reserved: "0-3"
  hugepages:
    defaultHugepagesSize: "1G"
    pages:
    - size: "1G"
      count: 8
  realTimeKernel:
    enabled: true 
  nodeSelector:
    node-role.kubernetes.io/worker-cnf: "" 

