apiVersion: v1
kind: Pod
metadata:
  name: testpmd
  labels:
    run: testpmd
  annotations:
    k8s.v1.cni.cncf.io/networks: sriov-intel-west,sriov-intel-east
spec:
  restartPolicy: Never
  containers:
  - name: testpmd
    image: quay.io/jianzzha/testpmd 
    imagePullPolicy: IfNotPresent
    #args: ["/root/testpmd-wrapper", "-queues", "2"]
    ports:
    - containerPort: 9000
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /dev/hugepages
      name: hugepage
    - mountPath: /sys
      name: sys
    - mountPath: /lib/modules
      name: modules
    - mountPath: /dev
      name: dev
    resources:
      limits:
        cpu: 6
        hugepages-1Gi: 2Gi
        memory: 2Gi
      requests:
        cpu: 6
        hugepages-1Gi: 2Gi
        memory: 2Gi
  volumes:
  - name: hugepage
    emptyDir:
      medium: HugePages
  - name: sys
    hostPath:
      path: /sys
  - name: modules
    hostPath:
      path: /lib/modules
  - name: dev
    hostPath:
      path: /dev


